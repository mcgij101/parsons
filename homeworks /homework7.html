<!DOCTYPE html>
<html>
<head>
<style>
		body, html {
    	background-image: url('https://media.giphy.com/media/DUrdT2xEmJWbS/giphy-downsized.gif');

    	/* Set full height */
    	height: 100%; 
    	background-position: center;
    	background-repeat: no-repeat;
    	background-size: cover;
    }
</style>
</head>
<body>
<script>
	var channels = ['https://media.giphy.com/media/DUrdT2xEmJWbS/giphy-downsized.gif', 'https://media.giphy.com/media/JoePLWxLD7cGc/200w_d.gif', 'https://media.giphy.com/media/14hmBhqTX0kSTm/giphy-downsized.gif', 'https://media.giphy.com/media/12XMGIWtrHBl5e/giphy-downsized.gif', 'https://media.giphy.com/media/t2eBr71ACeDC0/giphy.gif'];

	var nextChannel = 0; // start at the beginning

	
	document.body.addEventListener("keydown", function(event) {
		console.log(event);
		// keyCode for up arrow is 38 and down is 40
		if (event.keyCode == 38) {
			if (nextChannel < 4) {
				nextChannel = nextChannel + 1;
			} else {
				nextChannel = 0;
			}
		} else if (event.keyCode == 40) {
			if (nextChannel > 0) {
				nextChannel = nextChannel - 1;
			} else {
				nextChannel = 4;
			}
		}
		document.body.style.backgroundImage = 'url(' + channels[nextChannel] +')';
		document.body.style.height = '100%';
	});
</script>
</body>
</html>
